{% extends "base.html" %}
{% block content %}
  <h1>Task Type<a style="float: right" href="{% url 'manager:task-type-create' %}">+</a></h1>
  {% if tasktype_list %}
    <table class="table">
    <tr>
      <th>Task Type</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    {% for tasktype in tasktype_list %}
      <tr>
        <td>{{ tasktype.name }}</td>
        <td><a href="{% url 'manager:task-type-update' pk=tasktype.id %}">UPDATE</a></td>
        <td><a href="{% url 'manager:task-type-delete' pk=tasktype.id %}">DELETE</a></td>
      </tr>
    {% endfor %}
  {% endif %}
</table>
{% endblock %}

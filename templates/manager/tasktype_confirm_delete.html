{% extends "base.html" %}
{% block content %}
  <h1>Delete Task Type</h1>
  <p>Are you sure you want to delete the task type: {{ tasktype.name }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
    <a href="{% url 'manager:tasktype-list'%}">
      <label>
        <input value="Cancel" class="btn btn-primary">
      </label>
    </a>
  </form>
{% endblock %}

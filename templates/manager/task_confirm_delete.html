{% extends "base.html" %}
{% block content %}
  <h1>Delete Task</h1>
  <p>Are you sure you want to delete the task: {{ task.name }}?</p>
  <p><i>All Task Type with this task will be also deleted</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url 'manager:task-list' %}">
      <label>
        <input value="Cancel" class="btn btn-primary">
      </label>
    </a>
  </form>
{% endblock %}
